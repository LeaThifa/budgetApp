<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>

    <title>Budget App</title>
</head>
<body>
    <div class="income">
        <h2>Income:</h2>
        <span class="earnings">

        </span>

    </div>

    <div class="expense">
        <h2>Expense:</h2>
        <span class="expenditure">

        </span>

    </div>

    <div class="winOrLose">
        <h2>Profit/Loss:</h2>
        <span class="profitOrLoss">

        </span>


    </div>

    <form>
        <select id="selectOption">
            <option value="+">+</option>
            <option value="-">-</option>

        </select>

        <input type="text" placeholder ="Enter text" id="description">
        <input type="number" id="amount">

        <button class="add">Add</button>

    </form>

    <div class="incomeList">
        <h2>Income List</h2>
        <ul class="profit"></ul>

    </div>

    <div class="expenseList">
        <h2>Expense List</h2>
        <ul class="cost"></ul>

    </div>


    
</body>
</html>
